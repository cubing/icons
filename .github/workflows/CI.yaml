name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"
      - run: make setup # This will be reset below, but it tests that `make setup` works on its own.
      - run: make reset build-lib-js
      - run: make reset build-lib-types
      - run: make reset build-web

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"
      - run: make setup # This will be reset below, but it tests that `make setup` works on its own.
      - run: make reset lint-ts-biome
      - run: make reset lint-ts-tsc
      - run: make reset test-bun
